<ion-header [translucent]="true" mode="md">
  <ion-toolbar>
    <ion-title class="ion-text-center">Pedimento de oraciones</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <h1>Las oraciones</h1>
    </ion-card-content>
  </ion-card>


  <div class="prayer" *ngFor="let pray of Prayers; let iControl=index">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{pray.title_pray}}</ion-card-title>
        <ion-card-subtitle>{{ pray.subject_pray}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <h3>{{ pray.description_pray }}</h3>
        <h4>DE: <strong>{{ pray.pray_for}}</strong></h4>
        <h4>PARA: <strong>{{ pray.pray_to}}</strong></h4>
        <h4>DIA DE ORACIÃ“N: <strong>{{ pray.date_pray}}</strong></h4>
        <hr>
        <p>{{pray.lyrics_pray}}</p>
        <hr>
      </ion-card-content>
    </ion-card>
  </div>
