<ion-header [translucent]="true" mode="md">
  <ion-toolbar>
    <ion-title class="ion-text-center">Coros Eliasistas</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item button *ngFor="let track of playlist" (click)="start(track)">
      <ion-label [color]="track == activeTrack ? 'dark' : 'light'">
        <ion-icon *ngIf="track == activeTrack" slot="icon-only" name="volume-high"></ion-icon> {{ track.name }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer *ngIf="activeTrack">
  <ion-toolbar color="light">
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        {{ activeTrack.name}}
      </ion-col>
      <ion-col size="12" class="ion-text-center">
        <ion-range #range [(ngModel)]="progress" max="100" color="success" (touchend)="seek()" (mouseup)="seek()"></ion-range>
      </ion-col>
      <ion-col size="12" class="ion-text-center">

        <ion-button fill="clear"(click)="prev()" color="dark">
          <ion-icon slot="icon-only" name="play-skip-back"></ion-icon>
        </ion-button>

        <ion-button fill="clear" (click)="togglePlayer(false)" *ngIf="!isPlaying" color="dark">
          <ion-icon slot="icon-only" name="play"></ion-icon>
        </ion-button>

        <ion-button fill="clear" (click)="togglePlayer(true)" *ngIf="isPlaying" color="dark">
          <ion-icon slot="icon-only" name="stop"></ion-icon>
        </ion-button>

        <ion-button fill="clear" (click)="next()" color="dark">
          <ion-icon slot="icon-only" name="play-skip-forward"></ion-icon>
        </ion-button>

      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
